<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Encriptador de Texto</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
   <header id="header">
      <div class="logo">
         <a href="https://www.aluracursos.com/">
            <img src="assets/logo.png" alt="logo_alura">
         </a>
      </div>
   </header>
   <div class="container">
      <section class="input-text">
         <form class="form" action="">
            <textarea name="mensaje" id="mensaje" placeholder="Ingrese el texto aquí"></textarea>
            <div class="alert-msj">
               <div class="important"><img src="assets/alerta.svg" alt="alerta"><span>Solo letras minúsculas y sin
                     acentos</span></div>
            </div>
            <div class="btn-container">
               <input type="submit" class="encrypt" value="Encriptar">
               <input type="submit" class="decrypt" value="Desencriptar">
            </div>
         </form>
      </section>
      <section class="output">
         <img class="output-img" src="assets/muneco.png" alt="img-muñeco">
         <h3 class="output-title">Ningúin mensaje fue encontrado</h3>
         <p class="output-text">Ingresa el texto que desees encriptar o desencriptar</p>
         <button class="decrypt copy-btn">
            Copiar
         </button>
      </section>
   </div>
   <script src="app.js"></script>
</body>

</html>
